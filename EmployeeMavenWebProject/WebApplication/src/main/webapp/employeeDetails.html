<html lang="en">
<head>
<title>EmployeeDetails</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h3> Get Employee Details In the System</h3>
	<div class="container-fluid">
		<h2>Employee Details</h2>
		<form action="/WebApplication/checkId" method="post">
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<label for="empId"> Enter Employee Id: </label> <input type="text"
							pattern="\d+" title="Id Should be a number" class="form-control"
							name="empId" placeholder="Enter employee Id" required="required">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<button type="submit" class="btn btn-default">Search</button>
					</div>
				</div>
			</div>
		</form>
		</div>
</body>
</html>
