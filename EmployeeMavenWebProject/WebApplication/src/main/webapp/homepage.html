<html lang="en">
<head>
<title>Employee Input Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<h2>Employee Details</h2>
		<form action="/WebApplication/home" method="post">
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<label for="empId"> Employee Id: </label> <input type="text" pattern="\d+" 
						title="Id Should be a number"
							class="form-control" name="empId" placeholder="Enter employee Id" required="required">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<label for="firstName"> Employee First name: </label> <input
							type="text" class="form-control" name="firstName"
							placeholder="Enter employee First Name" required="required">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<label for="lastName"> Employee Last name: </label> <input
							type="text" class="form-control" name="lastName"
							placeholder="Enter employee last Name" required="required">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<label for="salary"> Employee Salary:</label> <input type="text" pattern="(\d+\.?\d+)" 
						title="Salary Should be a number"
							type="number" class="form-control" name="salary"
							placeholder="Enter employee Salary" required="required">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<label for="salary"> Select gender : </label> <select
							class="form-control" name = "gender"  required="required">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-3">
						<button type="submit" class="btn btn-default">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<h3>Search Employee <a href="/WebApplication/employeeDetails.html"> Search</a></h3>
</body>
</html>
